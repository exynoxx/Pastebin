services:
  pastebin-api:
    build:
      context: ./pastebin-api
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - pastebin-network

  pastebin-frontend:
    build:
      context: ./pastebin-frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - pastebin-network

  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=pastebin
    volumes:
      - mongo-data:/data/db
    depends_on:
      - pastebin-api
      - pastebin-frontend
    networks:
      - pastebin-network

  nginx:
    image: nginx:alpine
    container_name: pastebin-nginx
    ports:
      - "80:80"
      - "443:443"  # if you plan to add SSL later
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pastebin-api
      - pastebin-frontend
    networks:
      - pastebin-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  pastebin-network:
    driver: bridge
